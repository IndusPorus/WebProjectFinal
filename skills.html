<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url(new.webp);
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      opacity: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .box {
      background: #564b74;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .box h1 {
      margin-bottom: 20px;
      color: white;
    }
    .box button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #628879;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .box button:hover {
      background: #0eb824;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>My Skills</h1>
      <button onclick="window.location.href='projects.html'">Projects</button>
      <button onclick="window.location.href='competitive.html'">Competitive Programming</button>
      <button onclick="window.location.href='front_page.html'">Back to Home</button>
    </div>
  </div>
</body>
</html>
