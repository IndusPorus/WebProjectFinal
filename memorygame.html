<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url(new.webp);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .game-box {
            background: #564b74;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .card {
            aspect-ratio: 1;
            background: #628879;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }
        .card.flipped {
            transform: rotateY(180deg);
            background: #0eb824;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .controls {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background: #628879;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #0eb824;
            transform: translateY(-2px);
        }
        .back-button {
            position: fixed;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-size: 16px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #34495e;
        }
        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(14, 184, 36, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .game-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='projects.html'">Back to Projects</button>
    <div class="container">
        <div class="game-box">
            <h1>Memory Game</h1>
            <div class="stats">
                <div>Moves: <span id="moves">0</span></div>
                <div>Pairs Found: <span id="pairs">0</span>/8</div>
            </div>
            <div class="memory-grid" id="memory-grid"></div>
            <div class="controls">
                <button class="btn" onclick="startGame()">New Game</button>
                <button class="btn" onclick="resetGame()">Reset</button>
            </div>
        </div>
    </div>
    <div class="win-message" id="win-message">
        <h2>Congratulations!</h2>
        <p>You won in <span id="win-moves">0</span> moves!</p>
        <button class="btn" onclick="startGame()">Play Again</button>
    </div>

    <script>
        const emojis = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽŸï¸', 'ðŸŽ '];
        let cards = [...emojis, ...emojis];
        let moves = 0;
        let pairsFound = 0;
        let flippedCards = [];
        let matchedPairs = new Set();
        let gameStarted = false;

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }

        function createBoard() {
            const grid = document.getElementById('memory-grid');
            grid.innerHTML = '';
            shuffleCards();
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                const front = document.createElement('div');
                front.className = 'card-front';
                
                const back = document.createElement('div');
                back.className = 'card-back';
                back.textContent = emoji;
                
                card.appendChild(front);
                card.appendChild(back);
                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!gameStarted) {
                gameStarted = true;
                moves = 0;
                updateMoves();
            }

            if (flippedCards.length === 2 || card.classList.contains('flipped') || matchedPairs.has(card.dataset.index)) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateMoves();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                matchedPairs.add(card1.dataset.index);
                matchedPairs.add(card2.dataset.index);
                pairsFound++;
                updatePairs();
                flippedCards = [];

                if (pairsFound === emojis.length) {
                    setTimeout(showWinMessage, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function updateMoves() {
            document.getElementById('moves').textContent = moves;
        }

        function updatePairs() {
            document.getElementById('pairs').textContent = pairsFound;
        }

        function showWinMessage() {
            document.getElementById('win-moves').textContent = moves;
            document.getElementById('win-message').style.display = 'block';
        }

        function startGame() {
            gameStarted = false;
            moves = 0;
            pairsFound = 0;
            flippedCards = [];
            matchedPairs.clear();
            document.getElementById('win-message').style.display = 'none';
            createBoard();
            updateMoves();
            updatePairs();
        }

        function resetGame() {
            startGame();
        }

        // Initialize the game
        startGame();
    </script>
</body>
</html>
